<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGM - Jornal Digital</title>
</head>
<body>
    <div id="cadastro">
        <h2>Cadastro</h2>
        <label for="cadastro-email">E-Mail:</label>
        <input type="email" id="cadastro-email" placeholder="Digite seu e-mail:">
        <div id="cadastro-email-erro" class="erro"></div>

        <label for="cadastro-nome">Nome:</label>
        <input type="text" id="cadastro-nome" placeholder="Digite seu nome:">
        <div id="cadastro-nome-erro" class="erro"></div>

        <label for="cadastro-senha">Senha:</label>
        <input type="password" id="cadastro-senha" placeholder="Digite sua senha:" >
        <div id="cadastro-senha-erro" class="erro"></div>

        <label for="cadastro-confirmar-senha">Confirmar senha:</label>
        <input type="password" id="cadastro-confirmar-senha" placeholder="Digite sua senha novamente:">
        <div id="cadastro-confirmar-senha-erro" class="erro"></div>

        <button id="butao-cadastro">Cadastrar</button>




    </div>
</body>
</html>
